<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script>
        // javascript date methods

        /* 
        .toDateString()
        .getDate()
        .getDay()
        .getHours()
        .getMilliseconds()
        .getMinutes()
        .getMonth()
        .getSeconds()
        .setDate()
        .setFullYear()
        .setHours() 
        .setMilliseconds()
        .setMinutes()
        .setMonth()
        .setSeconds()
        */

        var now = new Date();
        document.write(now + "<br><br>");

        var dateString = now.toDateString();
        document.write(dateString + "<br><br>");

        var date = now.getDate();
        document.write(date + "<br><br>");

        var day = now.getDay();
        document.write(day + "<br><br>");

        var hours = now.getHours();
        document.write(hours + "<br><br>");

        var milliseconds = now.getMilliseconds();
        document.write(milliseconds + "<br><br>");

        var minutes = now.getMinutes();
        document.write(minutes + "<br><br>");

        var month = now.getMonth();
        document.write(month + "<br><br>");

        var seconds = now.getSeconds();
        document.write(seconds + "<br><br>");

        var now = new Date();
        now.setDate(15);
        document.write(now + "<br><br>");

        var now = new Date();
        now.setFullYear(2025);
        document.write(now + "<br><br>");

        var now = new Date();
        now.setHours(10);
        document.write(now + "<br><br>");

        var now = new Date();
        now.setMilliseconds(500);
        document.write(now + "<br><br>");

        var now = new Date();
        now.setMinutes(30);
        document.write(now + "<br><br>");

        var now = new Date();
        now.setMonth(5);
        document.write(now + "<br><br>");

        var now = new Date();
        now.setSeconds(45);
        document.write(now + "<br><br>");

        var now = new Date();
        now.setTime(0);
        document.write(now + "<br><br>");

        

    </script>
</head>
<body>
    
</body>
</html>
