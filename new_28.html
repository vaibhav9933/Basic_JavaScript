<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT</title>
    <script>
        //multi-dimensional array
        var ary = [
            ["Harry",18,"Male","B.Com"],
            ["Peter",19,"Male","B.Sc"],
            ["John",20,"Male","B.A"],
            ["Marry",21,"Male","B.Tech"]
        ];

        //document.write(ary[1][3]);
        document.write(ary.length);
        document.write("<table border='1px'cellspacing='0'cellpadding='5px'>");
        for(var a= 0; a<ary.length; a++){
            document.write("<tr>");
            for (var b =0; b<ary[a].length; b++){
                document.write("<td>"+ary[a][b] + "</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</head>
<body>
    
</body>
</html>
