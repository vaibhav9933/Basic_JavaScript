<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>

    <script>
        var str = "Java is great language"; 
        var a = str.charAt(5);
        document.write(a + "<br><br>");


        var xyz = "Java is great language";
        var b = xyz.charCodeAt(5);
        document.write(b + "<br><br>");


       // var xy = "Java is great language";
        var c = String.fromCharCode(65);
        document.write(c + "<br><br>");

        var str1 = "hello vaibhav how are you";
        var str2 = "parul university";
        var h = str1.concat(str2);
        document.write(h + "<br><br>");


        var str3 = "hello vaibhav how are you";
        var i = str3.split(" ");
        document.write(i + "<br><br>");

        var str4 = "hello vaibhav how are you";
        var j = str4.repeat(5);
        document.write(j + "<br><br>");


        var str5 = "hello vaibhav how are you";
        var k = str5.slice(6, 13);
        document.write(k + "<br><br>");


        var str6 = "hello vaibhav how are you vaibhav";
        var l = str6.substring(6, 13);
        document.write(l + "<br><br>");

        var str7 = 50;
        var m = str7.toString();
        document.write(m);

    </script>
</head>

</body>
</html>
