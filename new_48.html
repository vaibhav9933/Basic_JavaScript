<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT</title>
    <script>
        /* 
        javascript string methods
        . length
        . indexOf()
        . concat()
        . toLowerCase()
        . lastIndexOf()
        . split()
        . toUpperCase()
        . replace()
        . repeat()
        . includes()
        . trim()
        . slice()
        . startWith()
        . charAt()
        . substring()
        . search()
        . fromCharcode()
        . tostring()
        . match()
        . valueOf()
        */

        var str = "Java is great language";
        var a = str.length;

        document.write(a + "<br><br>");

        var xyz = "Java is great language";
        var b = xyz.toLocaleUpperCase();
        document.write(b + "<br><br>");

        
        var xy = "Java is great language";
        var c = xy.toLowerCase();
        document.write(c + "<br><br>");


        var ff = "hello vaibhav how are you";
        var d = ff.includes("how");
        document.write(d +  "<br><br>");


        var fff = "hello vaibhav how are you";
        var e = fff.startsWith("hello");
        document.write(e +  "<br><br>");



        var ffff = "hello vaibhav how are you";
        var f = ffff.endsWith("you");   
        document.write(f +  "<br><br>");


        var kp = "hello vaibhav how are you";
        var g = kp.search("vaibhav");
        document.write(g +  "<br><br>");


        var kpp = "hello vaibhav how are vaibhav you";  
        var h = kpp.match(/vaibhav/g);
        document.write(h +  "<br><br>");


        var hh = "hello vaibhav how are you";
        var i = hh.indexOf("how");  
        document.write(i +  "<br><br>");


        var hhh = "hello vaibhav how are you";
        var j = hhh.lastIndexOf("you"); 
        document.write(j +  "<br><br>");


        var hhhh = "hello vaibhav how are you";
        var k = hhhh.replace("hello", "php");
        document.write(k +  "<br><br>");


        var hhhhh = "hello vaibhav how are you";
        var l = hhhhh.repeat(2);
        document.write("<br><br>" + l +  "<br><br>");



        var tr = "      javascript       ";
        var m = tr.trim();
        document.write(m +  "<br><br>");
        alert(m);



    </script>
</head>
<body>
    
</body>
</html>
