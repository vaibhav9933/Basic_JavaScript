<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <script>
        function sum(math , eng , sc){
            var s = math + eng + sc;
            return s;
        }

        function per (tt){
            var per = tt/300*100;
            document.write(per);
        }

        var total = sum(56,60,12);
        per(total);
    </script>
