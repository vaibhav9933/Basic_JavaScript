<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT</title>
    <script>
        // nested loop
        for (var a = 1; a <=100; a = a+10){
            for (var b = a; b < a+10; b++){
                document.write(b + " ");
            }
            document.write("<br>");
        }

        document.write("-----------------------------------------------------------------------------"+"<br>");

        // nested loop ex 2

        for ( var a = 1; a<=5; a++){
            for (var b = 1; b<=a ; b++){
                document.write( b+" ");
            }
            document.write("<br>");
        }

        document.write("-----------------------------------------------------------------------------"+"<br>");

        // nested loop ex 3 
        for ( var a = 1; a<=5; a++){
            for (var b = 1; b<=a ; b++){
                document.write( a+" ");
            }
            document.write("<br>");
        }


        document.write("-----------------------------------------------------------------------------"+"<br>");

        // nested loop ex 4
        for( var a = 5; a >=1; a--){
            for( var b = 1; b <= a; b++){
                document.write(a);
            }
        document.write("<br>");
        }


        document.write("-----------------------------------------------------------------------------"+"<br>");

        // nested loop ex 5
        for ( var a = 5; a>=1; a--){
            for ( var b = a; b >= 1; b--){
                document.write(b);
            }
            document.write("<br>");
        }
        document.write("-----------------------------------------------------------------------------"+"<br>");
    </script>
</head>
<body>
    
</body>
</html>
