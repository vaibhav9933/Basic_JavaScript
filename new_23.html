<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT</title>
    <script>
        // for loop & break , continue
         for (var a = 1; a <= 10; a++){
            if ( a == 3){
                document.write("Hey : " + a + "<br>");
               // break;
                continue;
            }
            document.write("Number : " + a + "<br>");
         }
    </script>
</head>

</body>
</html>
