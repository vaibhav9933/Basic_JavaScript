<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script>
        // JAVASCRIPT MATH METHODS
        /*
        .ceil(x)
        .floor(x)
        .round(x)
        .trunc(x)
        .max()
        .min()
        .sqrt(x)
        .cbrt(x)
        .pow(x,y)
        .random()
        .abs(x)
        .PI
        */
        var a = Math.ceil(5.2);
        document.write(a + "<br><br>");

        var b = Math.floor(5.2);
        document.write(b + "<br><br>");

        var c = Math.round(5.2);
        document.write(c + "<br><br>");

        var d = Math.trunc(5.2);
        document.write(d + "<br><br>");

        var e = Math.max(5, 10, 15, 20);
        document.write(e + "<br><br>");

        var f = Math.min(5, 10, 15, 20);    
        document.write(f + "<br><br>");

        var g = Math.sqrt(25);
        document.write(g + "<br><br>");

        var h = Math.cbrt(27);
        document.write(h + "<br><br>");

        var i = Math.pow(4,3);
        document.write(i + "<br><br>");

        var j = Math.floor(Math.random()*10)+1;
        document.write(j + "<br><br>");

        var k = Math.abs(-5);
        document.write(k + "<br><br>");     

        var l = Math.PI;
        document.write(l + "<br><br>");
    </script>
</head>
